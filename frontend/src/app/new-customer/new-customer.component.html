<div class="container">
  <h1>New Customer</h1>
  <form #customerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"
        required [(ngModel)]="customer.firstName" name=firstName>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName"
        required [(ngModel)]="customer.lastName" name=lastName>
    </div>
    <div class="form-group">
      <label for="idNumber">ID Number</label>
      <input type="text" class="form-control" id="idNumber"
        required zaId [(ngModel)]="customer.idNumber" name=idNumber>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"
        required [(ngModel)]="customer.email" name=email>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone"
        required [(ngModel)]="customer.phone" name=phone>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"
        required [(ngModel)]="customer.address" name=address>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <span>{{ status }}</span>
  </form>
</div>
